<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee maker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="menu">
      <div class="menu__display">
        <div class="menu__display__custom">
          <p class="menu__display__header">Menu</p>
          <p class="menu__display__button" menu__display__button>Espresso</p>
          <p class="menu__display__button" menu__display__button>Cappuccino</p>
          <p class="menu__display__button" menu__display__button>Latte</p>
          <p class="menu__display__login">Log in</p>
        </div>
      </div>

      <div class="coin-keeper">
        <div class="coin-keeper__hole">
          
        </div>
      </div>


    </div>
    <div class="container">
      <div class="coffee-header">
        <div class="coffee-header__buttons coffee-header__button-one"></div>
        <div class="coffee-header__buttons coffee-header__button-two"></div>
        <div class="coffee-header__display"></div>
        <div class="coffee-header__details"></div>
      </div>
      <div class="coffee-medium">
        <div class="coffee-medium__exit"></div>
        <div class="coffee-medium__arm"></div>
        <div class="coffee-medium__liquid" id="coffee-medium__liquid"></div>
        <div class="coffee-medium__cup"></div>
      </div>
      <div class="coffee-footer"></div>
    </div>
  </body>
</html>
